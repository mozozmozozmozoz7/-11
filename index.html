<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات on time</title>

    <!-- تحميل الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background-color: #000000; /* خلفية سوداء */
            color: white;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-family: 'Noto Kufi Arabic', sans-serif;  /* الخط الجديد */
            font-size: 30px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        p {
            font-size: 20px;
            font-weight: bold;
        }

        .channels-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .channel-button {
            font-family: 'Noto Kufi Arabic', sans-serif;  /* الخط الجديد */
            background: rgba(255, 255, 255, 0.2);
            color: #FFEB3B;
            padding: 15px;
            width: 90%;
            max-width: 350px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .channel-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }

        .channel-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>📺 قنوات on time</h1>
    <p>اختر القناة للبث المباشر</p>

    <div class="channels-container">
        <button class="channel-button" onclick="goToChannel('ssc_news')">on time 1</button>
        <button class="channel-button" onclick="goToChannel('ssc_1')">on time 2</button>

    </div>

    <script>
        function goToChannel(channel) {
            alert('الانتقال إلى ' + channel);
        }
    </script>
</body>
</html>
